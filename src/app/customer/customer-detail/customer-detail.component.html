<div id="component">
    <span class="h3">{{pageTitle}}</span>
    <span> | </span>
    <a routerLink="/customers/list">Back to list</a>
    <table *ngIf="customer" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>{{customer.id}}</td>
            <!-- <td><input [(ngModel)]="customer.id" type="text" size="5" disabled></td> -->
        </tr>
        <tr>
            <th>Name</th>
            <!-- <td>{{customer.name}}</td> -->
            <td><input [(ngModel)]="customer.name" type="text" disabled></td>
        </tr>
        <tr>
            <th>State</th>
            <!-- <td>{{customer.state}}</td> -->
            <td><input [(ngModel)]="customer.state" type="text" disabled></td>
        </tr>
        <tr>
            <th>Sales</th>
            <!-- <td>{{customer.sales | currency}}</td> -->
            <td><input [(ngModel)]="customer.sales" type="number" disabled></td>
        </tr>
        <tr>
            <th>Active</th>
            <!-- <td>{{customer.active}}</td> -->
            <td><input [(ngModel)]="customer.active" type="checkbox" disabled></td>
        </tr>
        <tr>
            <button (click)="verify()" class="btn btn-danger">Delete</button>
        </tr>
        <tr>
            <button *ngIf="showDelete" (click)="delete()" class="btn btn-danger">Verify</button>
        </tr>
    </table>
</div>
